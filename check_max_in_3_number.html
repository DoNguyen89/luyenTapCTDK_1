<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>check_m</title>
</head>
<body>
    <script>
        alert('Enter any 3 numbers:');
        var a=parseInt(prompt('a= '));
        var b=parseInt(prompt('b= '));
        var c=parseInt(prompt('c= '));
        if (a > b && a >c)
            document.write(a+' là số lớn nhất trong 3 số vừa nhập');
        else if (a < b && c < b)
            document.write(b+' là số lớn nhất trong 3 số vừa nhập');
        else
            document.write(c+' là số lớn nhất trong 3 số vừa nhập');
    </script>
</body>
</html>

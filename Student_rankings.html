<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>student_ranking</title>
</head>
<body>
    <script>
        alert('Each student has 2 tests, 1 midterm test, 1 final exam with coefficient of 1: 3: 5.');
        alert('Enter your tests score:');
        var a1=parseInt(prompt('score of the first test:'));
        var a2=parseInt(prompt('score of the s test:'));
        alert('Enter your midterm test score:');
        var a4=parseInt(prompt('score of midterm score:'));
        alert('Enter your final test score:');
        var a5=parseInt(prompt('score of final score:'));
        if (a1 <0 || a2 < 0 || a4 < 0 || a5 <0 || a1 >10 || a2 >10 || a4 >10 || a5 >10) {
            document.write('You entered the wrong information. Student scores must be greater than or equal to 0 and less than or equal to 10');
        }
        else {
            var atb = (a1 + a2 + a4 * 3 + a5 * 5) / 10;
            if (atb <= 10 && atb >= 8.5)
                document.write('Rank of student is A');
            else if (atb < 8.5 && atb >= 7)
                document.write('Rank of student is B');
            else if (atb < 7 && atb >= 5.5)
                document.write('Rank of student is C');
            else if (atb < 5.5 && atb >= 4)
                document.write('Rank of student is D');
            else
                document.write('Students are not allowed to pass');
        }
    </script>
</body>
</html>

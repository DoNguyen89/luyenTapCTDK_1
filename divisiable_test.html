<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>divisiable_test</title>
</head>
<body>
    <script>
        var a=parseInt(prompt("Mời nhập số a:", ''));
        var b=parseInt(prompt("Mời nhập số b:", ''));
        if (b == 0)
            alert("b =0, không có số nào chia hết cho 0");
        else if (a % b == 0)
            alert(a+' chia hết cho '+b);
        else
            alert(a+' không chia cho '+b);
    </script>
</body>
</html>

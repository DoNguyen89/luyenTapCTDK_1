<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>age_test</title>
</head>
<body>
    <script>
        var age=parseInt(prompt("Import your age:"));
        if (age ==17)
            document.write("Học sinh đủ điều kiện học lớp 10");
        else
            document.write("Học sinh không đủ điều kiện học lớp 10");
    </script>
</body>
</html>

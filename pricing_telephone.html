<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>pricing_phone</title>
</head>
<body>
    <script>
        var nm=parseInt(prompt('Invites you to enter inbound minutes:'));
        var nm2=parseInt(prompt('Invites you to enter outbound minutes:'));
        document.write('The monthly charge is 20000. \fInbound call rates: 13.33 vnd/block 6s \fOutbound call rates: 14.85 vnd/block 6s');
        var tc=nm*10*13.33 + nm2*10*14.85 +20000;
        document.write("Your month's phone bill: "+tc);

    </script>
</body>
</html>
